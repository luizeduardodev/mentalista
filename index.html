<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Mentalista</title>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <main>
            <section class="home-section">
                <div class="wrapper grid">
                    <h1 class="page-title">Mentalista</h1>
                    <img
                        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg"
                        class="page-logo"
                        alt="Logo Imersão Dev"
                    />
                    <p class="page-subtitle">Digite um número de 0 a 10</p>

                    <form class="container-form">
                        <input type="number" id="value" />

                        <div class="container-btn">
                            <button type="submit" id="btn-kick">Chutar</button>
                            <button id="restart">Reiniciar</button>
                        </div>
                    </form>

                    <p class="attempts">
                        Número de tentativas: <span id="attempts">3</span>
                    </p>
                    <h2 class="result" id="result"></h2>
                    <p id="message" class="message"></p>

                    <audio
                        src="./assets/sounds/salamisound-8119443-fireworks-briefly-with.mp3"
                    ></audio>
                </div>
            </section>
        </main>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
